<!DOCTYPE html>
<html>

<head>
    <title>Show a Random Trello Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="overlay" class="overlay hidden"></div>
    <div class="container">
        <div class="card">
            <div class="settings-button" id="settingsButton">
                <img src="icons/settings.svg" alt="Settings" width="24" height="24">
            </div>
            <div id="loading" class="loading">Loading...</div>
            <div id="error" class="error hidden"></div>
            <div id="content" class="content hidden">
                <h1 id="cardTitle"></h1>
                <p id="cardDescription" class="description"></p>
            </div>
        </div>
    </div>
    <div id="settings" class="settings hidden">
        <button id="closeSettings" class="close-button" aria-label="Close settings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <h2>Settings</h2>
        <div class="auth-section">
            <div id="authStatus" class="auth-status hidden">
                <div class="auth-status-content">
                    <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                        <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    <span>You're authorized!</span>
                </div>
                <button id="signOutButton" class="sign-out-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                    Sign Out
                </button>
            </div>
            <button id="authButton" class="auth-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
                Authenticate with Trello
            </button>
            <div id="boardSelector" class="board-selector hidden">
                <label for="boardSelect">Select a Board:</label>
                <select id="boardSelect" class="board-select"></select>
            </div>
        </div>
        <div class="form-group">
            <label>Theme:</label>
            <div class="theme-options">
                <div class="theme-option" data-theme="purple-blue" title="Purple Blue">
                    <div class="theme-preview purple-blue"></div>
                </div>
                <div class="theme-option" data-theme="sunset" title="Sunset">
                    <div class="theme-preview sunset"></div>
                </div>
                <div class="theme-option" data-theme="ocean" title="Ocean">
                    <div class="theme-preview ocean"></div>
                </div>
                <div class="theme-option" data-theme="forest" title="Forest">
                    <div class="theme-preview forest"></div>
                </div>
            </div>
        </div>
        <div class="settings-footer">
            <button id="saveSettings">Save Settings</button>
            <div class="feedback-link">
            <a href="https://forms.fillout.com/t/25EfUgVc5pus" target="_blank">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                    <line x1="12" y1="17" x2="12" y2="17" />
                </svg>
                Questions or feedback?
            </a>
        </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
