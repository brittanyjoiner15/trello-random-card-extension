<!DOCTYPE html>
<html>

<head>
    <title>Show a Random Trello Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="settings-button" id="settingsButton">
                <img src="icons/settings.svg" alt="Settings" width="24" height="24">
            </div>
            <div id="loading" class="loading">Loading...</div>
            <div id="error" class="error hidden"></div>
            <div id="content" class="content hidden">
                <h1 id="cardTitle"></h1>
                <p id="cardDescription" class="description"></p>
            </div>
        </div>
    </div>
    <div id="settings" class="settings hidden">
        <h2>Settings</h2>
        <div class="form-group">
            <label for="apiKey">Trello API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your Trello API key">
            <p class="field-help">Get your API key from <a href="https://trello.com/power-ups/admin/new"
                    target="_blank">Trello's
                    Power-Up Admin page</a>. <a href="https://youtu.be/RDg3TYFDuzg" target="_blank">Watch
                    a walkthrough</a>.</p>
        </div>
        <div class="form-group">
            <label for="token">Trello Token:</label>
            <input type="text" id="token" placeholder="Enter your Trello token">
            <p class="field-help">Click "Generate a Token" on the API Key page to get your token</p>
        </div>
        <div class="form-group">
            <label for="boardId">Board ID:</label>
            <input type="text" id="boardId" placeholder="Enter your Trello board ID">
            <p class="field-help">Found by going to your board, typing `.json` at the end of the url, then copying the
                value in quotes after "id". <a href="https://youtu.be/wYrfvFhnkXM" target="_blank">Watch a
                    walkthrough</a>.</p>
        </div>
        <div class="form-group">
            <label>Theme:</label>
            <div class="theme-options">
                <div class="theme-option" data-theme="purple-blue" title="Purple Blue">
                    <div class="theme-preview purple-blue"></div>
                </div>
                <div class="theme-option" data-theme="sunset" title="Sunset">
                    <div class="theme-preview sunset"></div>
                </div>
                <div class="theme-option" data-theme="ocean" title="Ocean">
                    <div class="theme-preview ocean"></div>
                </div>
                <div class="theme-option" data-theme="forest" title="Forest">
                    <div class="theme-preview forest"></div>
                </div>
            </div>
        </div>
        <button id="saveSettings">Save Settings</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
